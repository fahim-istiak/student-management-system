<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Practice</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet" href="style.css">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="script.js"></script>
</head>
<body>

  <!-- Header -->
  <div class="header">
    <h3>Student Management</h3>
  </div>

  <!-- Content -->
  <div class="content">
    <div class="row">
      <div class="col-sm-8 main-area">
        <h3><strong>User List</strong></h3>
        <div class="search-bar">
            <input type="text" class ="search-input" id = "searchName" placeholder="Enter name"> </input>
            <button>Search</button>
        </div>

        <div>
            <table class="table table-striped table-bordered table-hover">
                <thead>
                    <tr>
                        <th>Photo</th>
                        <th>First Name</th>
                        <th>Last Name</th>
                        <th>Age</th>
                        <th>Action</th>
                    </tr>
                </thead>
        <tbody>
            <tr>
              <td><img src="default-avatar.png" alt="Student Photo" class="student-photo"></td>
              <td>Fahim</td>
              <td>Istiak</td>
              <td>25</td>
              <td>
                <button class="btn btn-primary btn-xs action-btn">E</button>
                <button class="btn btn-danger btn-xs action-btn">D</button>
              </td>
            </tr>   
        </tbody>
            </table>
        </div>
      </div>

      <div class="col-sm-4">
         <h3 class="rightside"><strong>Add User</strong></h3>
         <form>
          <div class="form-group">
            <label for="firstName">First Name</label>
            <input type="text" class="form-control" id="firstName">
          </div>
          <div class="form-group">
            <label for="lastName">Last Name</label>
            <input type="text" class="form-control" id="lastName">
          </div>
          <div class="form-group">
            <label for="age">Age</label>
            <input type="number" class="form-control" id="age">
          </div>
          <div class="form-group">
            <label for="photo">Select Photo</label>
            <input type="file" class="form-control" id="photo">
          </div>
          <div class="form-inline">
            <button type="reset" class="btn btn-default">Clear</button>
            <button type="submit" class="btn btn-success">Save</button>
          </div>
        </form>
      </div>
    </div> 
  </div> 

  <!-- Footer -->
  <div class="footer">
    Â© Enosis Solutions
  </div>

</body>
</html>
